<!-- Navigation Bar -->
<nav class="navbar">
  <div class="navbar__container">
    <!-- Logo/Brand -->
    <div class="navbar__brand" (click)="navigateAndCloseMenu('/home')">
      <span class="navbar__brand-text">HealthTracker</span>
    </div>
    
    <!-- Desktop Navigation -->
    <div class="navbar__menu">
      <a routerLink="/home" 
         class="navbar__link" 
         [class.navbar__link--active]="isCurrentRoute('/home')">
        <span class="navbar__link-text">Dashboard</span>
      </a>
      
      <a routerLink="/articles" 
         class="navbar__link" 
         [class.navbar__link--active]="isCurrentRoute('/articles')">
        <span class="navbar__link-text">Articles</span>
      </a>
    </div>
    
    <!-- Mobile Menu Button -->
    <div class="navbar__mobile-toggle" 
         (click)="toggleMenu()" 
         [class.navbar__mobile-toggle--active]="isMenuOpen">
      <span class="navbar__hamburger-line"></span>
      <span class="navbar__hamburger-line"></span>
      <span class="navbar__hamburger-line"></span>
    </div>
  </div>
  
  <!-- Mobile Navigation -->
  <div class="navbar__mobile" [class.navbar__mobile--open]="isMenuOpen">
    <a (click)="navigateAndCloseMenu('/home')" 
       class="navbar__mobile-link" 
       [class.navbar__mobile-link--active]="isCurrentRoute('/home')">
      <span class="navbar__mobile-link-text">Dashboard</span>
    </a>
    
    <a (click)="navigateAndCloseMenu('/articles')" 
       class="navbar__mobile-link" 
       [class.navbar__mobile-link--active]="isCurrentRoute('/articles')">
      <span class="navbar__mobile-link-text">Articles</span>
    </a>
  </div>
</nav>

<!-- Mobile Overlay -->
<div class="navbar__overlay" 
     [class.navbar__overlay--open]="isMenuOpen" 
     (click)="closeMenu()"></div>
